<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel = "stylesheet" type = "text/css" href = "style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class = 'OuterProfile'>
          <div class = 'TopProfile'>
              <img src="./images/image-jeremy.png" class="im" alt="Jeremy">
              <div class = 'TopSecText'>
                <p class="report">Report for</p>
                <p class="name">Jeremy<br>Robson</p>
              </div>
          </div>
          <div class = 'TextAreaProfile'>
            <a class = 'ProfileText1' href="#">Daily</a>
            <a class = 'ProfileText1' href="#">Weekly</a>
            <a class = 'ProfileText1' href="#">Monthly</a>
          </div>
        </div>
      </div>
      <div class='col-3'>
        <div class="card">
          <!-- <img src="./images/icon-work.svg" alt='icon-work' class='cardIm' /> -->
          <div class='cardContent'>
            <div class="cardHeaderBanner">
              <a class="cardHeading">Work</a>
              <a class="cardDots">...</a>
            </div>
          </div>
        </div>
      </div>
      <div class='col-3'>
        <div class="card">

        </div>
      </div>
      <div class='col-3'>
        <div class="card">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
